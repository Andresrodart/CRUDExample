<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="../stylesheets/formoid-solid-blue.css" type="text/css" />
<script type="text/javascript" src="../javascripts/jquery-3.3.1.min.js"></script>
<form class="formoid-solid-blue" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post" action="/reg"><div class="title"><h2>Registro</h2></div>
	<div class="element-input">
        <label class="title"></label>
        <div class="item-cont">
            <input class="large" type="text" name="input" placeholder="Número de referencia"/>
                <span class="icon-place"></span></div></div>
	<div class="element-name">
        <label class="title"></label>
            <span class="nameFirst">
                <input placeholder=" Nombre" type="text" size="8" name="name" />
                    <span class="icon-place"></span></span>
                        <span class="nameLast"><input placeholder=" Apellidos" type="text" size="14" name="last" /><span class="icon-place"></span></span></div>
	<div class="element-date">
        <label class="title"></label>
            <div class="item-cont">
                <input class="large" data-format="yyyy-mm-dd" type="date" name="date" placeholder="Fecha de nacimiento"/><span class="icon-place"></span></div></div>
	<div class="element-separator"><hr><h3 class="section-break-title">Lugar de nacimiento</h3></div>
	<div class="element-select"><label class="title"></label><div class="item-cont"><div class="large"><span><select name="select1" >

		<option value="Aguascalientes">Aguascalientes</option>
		<option value="Baja California">Baja California</option>
		<option value="Baja California Sur">Baja California Sur</option>
		<option value="Campeche">Campeche</option>
		<option value="Chiapas">Chiapas</option>
		<option value="Chihuahua">Chihuahua</option>
		<option value="Coahuila">Coahuila</option>
		<option value="Colima">Colima</option>
		<option value="Ciudad de México">Ciudad de México</option>
		<option value="Durango">Durango</option>
		<option value="Guanajuato">Guanajuato</option>
		<option value="Guerrero">Guerrero</option>
		<option value="Hidalgo">Hidalgo</option>
		<option value="Jalisco">Jalisco</option>
		<option value="México">México</option>
		<option value="Michoacán">Michoacán</option>
		<option value="Morelos">Morelos</option>
		<option value="Nayarit">Nayarit</option>
		<option value="Nuevo León">Nuevo León</option>
		<option value="Oaxaca">Oaxaca</option>
		<option value="Puebla">Puebla</option>
		<option value="Querétaro">Querétaro</option>
		<option value="Quintana Roo">Quintana Roo</option>
		<option value="San Luis Potosí">San Luis Potosí</option>
		<option value="Sinaloa">Sinaloa</option>
		<option value="Sonora">Sonora</option>
		<option value="Tabasco">Tabasco</option>
		<option value="Tamaulipas">Tamaulipas</option>
		<option value="Tlaxcala">Tlaxcala</option>
		<option value="Veracruz">Veracruz</option>
		<option value="Yucatán">Yucatán</option>
		<option value="Zacatecas">Zacatecas</option></select><i></i><span class="icon-place"></span></span></div></div></div>
	<div class="element-radio"><label class="title">Sexo</label>		<div class="column column1"><label><input type="radio" name="radio" value="Femenino" /><span>Femenino</span></label><label><input type="radio" name="radio" value="Masculino" /><span>Masculino</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-input"><label class="title"></label><div class="item-cont"><input class="large" type="text" name="input1" placeholder="Curp"/><span class="icon-place"></span></div></div>
	<div class="element-input"><label class="title"></label><div class="item-cont"><input class="large" type="text" name="input2" placeholder="Dirección"/><span class="icon-place"></span></div></div>
	<div class="element-phone"><label class="title"></label><div class="item-cont"><input class="large" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="24" name="phone" placeholder="Teléfono o celular" value=""/><span class="icon-place"></span></div></div>
	<div class="element-email"><label class="title"></label><div class="item-cont"><input class="large" type="email" name="email" value="" placeholder="Correo electrónico"/><span class="icon-place"></span></div></div>
	<div class="element-separator"><hr><h3 class="section-break-title">Escuela de procedencia</h3></div>
	<div class="element-select"><label class="title"></label><div class="item-cont"><div class="large"><span><select name="select" >

		<option value="Cecyt 1">Cecyt 1</option>
		<option value="Cecyt 2">Cecyt 2</option>
		<option value="Cecyt 3">Cecyt 3</option>
		<option value="Cecyt 4">Cecyt 4</option>
		<option value="Cecyt 5">Cecyt 5</option>
		<option value="Cecyt 6">Cecyt 6</option>
		<option value="Cecyt 7">Cecyt 7</option>
		<option value="Cecyt 8">Cecyt 8</option>
		<option value="Cecyt 9">Cecyt 9</option>
		<option value="CET">CET</option>
		<option value="Otros">Otros</option></select><i></i><span class="icon-place"></span></span></div></div></div>
	<div class="element-number"><label class="title"></label><div class="item-cont"><input class="large" type="text" min="0" max="10" name="number" placeholder="Promedio" value=""/><span class="icon-place"></span></div></div>
	<div class="element-radio"><label class="title">¿Qué opción fue ESCOM en tus preferencias?</label>		<div class="column column1"><label><input type="radio" name="radio1" value="Opción uno" /><span>Opción uno</span></label><label><input type="radio" name="radio1" value="Opción dos" /><span>Opción dos</span></label><label><input type="radio" name="radio1" value="Opción tres" /><span>Opción tres</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-file">
		<label class="title"></label>
		<div class="item-cont">
			<label class="large" >
				<div class="button">Cargar</div>
				<input type="file" class="file_input" name="file" /><div class="file_text">Fotografia</div><span class="icon-place"></span></label></div></div>
<div class="submit">
    <input type="submit" value="Enviar"/></div>
</form>
<!-- Stop Formoid form-->



</body>
</html>
